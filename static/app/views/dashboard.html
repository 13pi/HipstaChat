<div >

<div style="padding: 30px;">

        <div class="row">

            <div    >
                <div data-ng-controller="DashboardCtrl">


                    <div class="row">
                        <div class="col-md-4">
                            <section class="panel panel-default">
                                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Аватар  </div>
                                <div class="panel-body text-center">
                                    <img src="{{currentUser.avatarUrl}}" class="img-responsive img-thumbnail">

                                    <br>

                                    <div ng-if="editProfileMode">
                                    <input type="text" ng-model="currentUser.avatarUrl"  class="form-control">
                                        </div>

                                </div>

                            </section>
                        </div>



                        <div class="col-md-8">
                            <section class="panel panel-default">
                                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Мой профиль  </div>
                                <div class="panel-body text-center">


                                    <div class="row">

                                        <div class="col-md-6">
                                            Имя:
                                        </div>

                                        <div class="col-md-6">

                                            <div ng-if="editProfileMode">
                                                <input type="text" ng-model="currentUser.firstName"  class="form-control">
                                            </div>

                                            <div ng-if="!editProfileMode">
                                               <b> {{currentUser.firstName}} </b>
                                            </div>

                                        </div>

                                        <div class="col-md-12"></div>

                                        <div class="col-md-6">
                                            Фамилия:
                                        </div>

                                        <div class="col-md-6">

                                            <div ng-if="editProfileMode">
                                                <input type="text" ng-model="currentUser.lastName"  class="form-control">
                                            </div>

                                            <div ng-if="!editProfileMode">
                                                <b> {{currentUser.lastName}} </b>
                                            </div>

                                        </div>


                                        <div class="col-md-12"></div>


                                        <!--<div class="col-md-6">-->
                                           <!--[ emailVerified: ]-->
                                        <!--</div>-->

                                        <!--<div class="col-md-6">-->
                                            <!--<input type="text" ng-model="currentUser.emailVerified"  class="form-control">-->
                                        <!--</div>-->


                                        <div class="col-md-12"></div>


                                        <div class="col-md-6">
                                            Ник:
                                        </div>

                                        <div class="col-md-6">

                                            <div ng-if="editProfileMode">
                                                <input type="text" ng-model="currentUser.nickName"  class="form-control">
                                            </div>

                                            <div ng-if="!editProfileMode">
                                                <b> {{currentUser.nickName}} </b>
                                            </div>

                                        </div>

                                        <div class="col-md-12"></div>


                                        <div class="col-md-6">
                                            Email:
                                        </div>

                                        <div class="col-md-6">

                                            <div ng-if="editProfileMode">
                                                <input type="text" ng-model="currentUser.email"  class="form-control">
                                            </div>

                                            <div ng-if="!editProfileMode">
                                                <b> {{currentUser.email}} </b>
                                            </div>

                                        </div>


                                        <div class="col-md-12"></div>

                                        <div class="col-md-6">

                                        </div>

                                        <div class="col-md-6">

                                            <div ng-if="editProfileMode">
                                                <button ng-click="updateMyProfile()" class="btn btn-success">обновить</button>
                                                <button ng-click="changeEditModeOff()" class="btn btn-danger">отмена</button>
                                            </div>

                                            <div ng-if="!editProfileMode">
                                                <button ng-click="changeEditModeOn()" class="btn btn-success">редактировать</button>
                                            </div>


                                        </div>



                                    </div>
                                </div>
                            </section>
                        </div>


                    </div>





                    <div class="row">
                        <div class="col-md-6">
                            <section class="panel panel-default">
                                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Мой контак лист  </div>
                                <div class="panel-body text-center">

                                    <!--{{myContactList }}-->


                                    <table class="table table-bordered table-stripped"   ng-if="getAccountListFullResult.length > 0  ">
                                        <thead>
                                        <tr>
                                            <th  >№</th>
                                            <th   >Название</th>
                                            <!--<th>Действие</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="project in getAccountListFullResult">
                                            <td  class="col-md-1" >{{$index+1}}</td>
                                            <td > {{project.firstName}}  {{project.lastName}} (  {{project.nickName}}  )  </td>
                                            <!--<td>  <button ng-click="addToContactListfoo(project.id)" class="btn btn-success"> В контакт лист</button>    </td>-->
                                        </tr>

                                        </tbody>
                                    </table>


                                </div>

                            </section>
                        </div>


                    </div>



                    <div class="row">
                        <div class="col-md-6">
                            <section class="panel panel-default">
                                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Комнаты  </div>
                                <div class="panel-body text-center">


                                    <div class="row">
                                        <div class="col-md-4">
                                            Новая комната
                                        </div>

                                        <div class="col-md-4">
                                            <input type="text" ng-model="newRomName"  class="form-control">
                                        </div>

                                        <div class="col-md-4">
                                            <button ng-click="addNewRoom()" class="btn btn-success">добавить</button>
                                        </div>

                                        <!--addNewRoom-->



                                    </div>








                                </div>

                            </section>
                        </div>


                    </div>













                    </div>


            </div>

                </div>
            </div>

</div>
